<header class="header">
  <button type="button" class="d-xl-none icon me-2 ms-n2.5 sidebar-toggle">
    <svg class="pe-none" width="15" height="12" viewBox="0 0 16 13" fill="none">
      <path d="M1 1h14M1 6.25h9.546M1 11.5h14" stroke="currentColor"
        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <span class="visually-hidden">Open Sidebar</span>
  </button>
  <a class="d-none d-sm-block logo" href="/">Forecasting</a>
  <i class="ms-auto">
  </i>

  <ul class="header-menu ms-6 ms-xl-10">
    <li class="dropdown header-notify">
      <button type="button" class="ph ph-bell" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside"
        aria-expanded="false">
        <span class="visually-hidden">Notifications</span>
      </button>
      <div class="dropdown-menu header-dropdown-menu">
        <div class="align-items-center d-flex flex-shrink-0 h-11 px-4">
          <div class="fw-medium text-body-emphasis">Notifications</div>
          <div class="d-flex gap-px me-n2 ms-auto">
            <button type="button" class="icon ph ph-check-circle">
              <span class="visually-hidden">Mark as read</span>
            </button>
            <button type="button" class="icon ph ph-app-window">
              <span class="visually-hidden">Open Notifications</span>
            </button>
            <button type="button" class="icon ph ph-gear">
              <span class="visually-hidden">Settings</span>
            </button>
          </div>
        </div>
        <div class="flex-grow-1 pb-1 px-1" data-simplebar>
          <div id="top-notifications">
          </div>
        </div>
      </div>
    </li>
    <li class="d-none d-sm-block dropdown">
      <button type="button" class="ph ph-palette" data-bs-toggle="dropdown"
        data-bs-display="static" data-bs-auto-close="outside"
        aria-expanded="false">
        <span class="visually-hidden">Theme Switch</span>
      </button>
      <div class="dropdown-menu header-dropdown-menu">
        <div class="align-items-center d-flex flex-shrink-0 h-11 px-4">
          <div class="fw-medium text-body-emphasis">Theme Switch</div>
          <div class="d-flex gap-px me-n2 ms-auto">
            <button type="button" class="icon ph ph-arrow-counter-clockwise">
              <span class="visually-hidden">Reset</span>
            </button>
          </div>
        </div>
        <div class="flex-grow-1 mx-n2 pt-2 px-2" data-simplebar>
          <div id="top-themes" class="d-flex flex-column gap-3 pb-4 px-4">
          </div>
        </div>
      </div>
    </li>

    <li class="dropdown">
      <button type="button" class="h-11 me-n0.5 p-2 rounded w-11"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img class="h-8 rounded" src="{{url_for('admin', path='assets/images/avatar.png') }}" alt>
      </button>
      <div class="dropdown-menu">
        <a href="javascript:;" class="dropdown-item"><i class="ph ph-user-circle"></i> Profile </a>
        <a href="javascript:;" class="dropdown-item"><i class="ph ph-gear"></i> Preferences </a>
        <a href="/logout" class="dropdown-item"><i class="ph ph-sign-out"></i> Logout </a>
      </div>
    </li>
  </ul>
</header>
