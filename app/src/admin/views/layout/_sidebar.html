<aside id="sidebar">
  <button type="button" id="sidebar-close" class="icon sidebar-close">
    <i class="fs-5 ph ph-x"></i><span class="visually-hidden">Close
      Sidebar</span>
  </button>

  <div class="sidebar-header">
    <a class="d-none d-sm-block logo" href="/">Forecasting</a>
  </div>
  <div data-simplebar="init" class="simplebar-scrollable-y">
    <div class="simplebar-wrapper" style="margin: -20px -12px -12px;">
      <div class="simplebar-height-auto-observer-wrapper">
        <div class="simplebar-height-auto-observer">
        </div>
      </div>
      <div class="simplebar-mask">
        <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
          <div class="simplebar-content-wrapper" tabindex="0" role="region"
            aria-label="scrollable content"
            style="height: 100%; overflow: hidden scroll;">
            <div class="simplebar-content" style="padding: 20px 12px 12px;">
              <ul class="menu">
                <li class="menu-title">Dashboards</li>
                <li class=" {{ dashboard}}">
                  <a href="/">
                    <i class="ph ph-chart-line"></i><span>Analytics</span>
                  </a>
                </li>
                <li class=" {{ customer_behaviors}}">
                  <a href="/customer_behaviors">
                    <i class="mt-n0.5 ph ph-shopping-bag-open"></i>
                    <span>Customer Behavior</span>
                  </a>
                </li>
                <li class="menu-title">Application Views</li>
                <li class="menu-sub {{ users }}">
                  <a href>
                    <i class="ph ph-user-circle"></i><span>User</span>
                  </a>
                  <ul>
                    <li>
                      <a href="/users" class="{{ cusers }}">List</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="simplebar-placeholder" style="width: 240px; height: 870px;">
      </div>
    </div>
    <div class="simplebar-track simplebar-horizontal"
      style="visibility: hidden;">
      <div class="simplebar-scrollbar" style="width: 0px; display: none;">
      </div>
    </div>
    <div class="simplebar-track simplebar-vertical"
      style="visibility: visible;">
      <div class="simplebar-scrollbar"
        style="height: 366px; transform: translate3d(0px, 0px, 0px); display: block;">
      </div>
    </div>
  </div>
</aside>
