<!DOCTYPE html>
<html lang="en">
  <head>
    {% set version = "1.0.0" %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Forecasting | Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@5.3.4/dist/simplebar.min.css">
    <link rel="stylesheet" href="{{ url_for('admin', path='assets/stylesheet/main.css') }}?version={{version}}">
  </head>
    <body data-sa-theme="6">
      
      {% include "layout/_header.html" %}
      <div id="content" data-simplebar>
        {% include "layout/_sidebar.html" %}
        <div id="page-loader" class="opacity-0">
          <div class="h-12 spinner-border w-12" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        {% block outer_body %}
          {% block body %}
          {% endblock %}
        {% endblock %}
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.4/dist/simplebar.min.js"></script>
      <script src="{{ url_for('admin', path='assets/javascript/custom.js') }}?version={{version}}"></script>
    </body>
</html>
