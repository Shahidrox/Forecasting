{% extends "layout/application.html" %} {% block outer_body %}
<div class="content-inner">
  <div class="content-header">
    <button type="button" class="d-xl-none icon me-2 ms-n1.5 ph ph-list" id="sidebar-secondary-toggle">
    <span class="visually-hidden">Toggle Options</span>
    </button>
    <div class="fw-medium text-body-emphasis">Users</div>
    <nav class="align-items-center d-flex gap-1 me-n2 ms-auto"></nav>
    <!-- <button type="button" class="btn btn-highlight ms-6">
      <i class="ph ph-list-plus"></i> Create <span class="d-none d-sm-block ms-1">New</span>
    </button> -->
  </div>

  <div class="content-body" data-simplebar="init">
    <div class="g-5 row">
      <div class="col">
          <div class="card">
              <div class="card-body">
                  <div class="align-items-center d-flex fs-7 h-10 justify-content-between px-3 rounded text-body-secondary">
                      <div class="flex-shrink-0 w-25">Username</div>
                      <div class="d-none d-sm-block flex-shrink-0 w-25">email</div>
                      <div class="flex-shrink-0 w-16">Active</div>
                      <div class="flex-shrink-0 w-25">Created date</div>
                      <div class="flex-shrink-0 w-25">Updated date</div>
                  </div>
                  <div id="recent-orders" class="mb-n3">
                    {% for user in data.users %}
                      <div class="d-flex justify-content-between align-items-center text-body-emphasis h-12 rounded px-3 bg-highlight">
                          <div class="w-25 flex-shrink-0">{{ user.username }}</div>
                          <div class="w-25 flex-shrink-0 d-none d-sm-block">{{ user.email }}</div>
                          <div class="w-16 flex-shrink-0">
                              <span class="badge rounded-pill fs-8 ms-auto text-body-emphasis d-inline-flex align-items-center mt-n1 bg-opacity-50 bg-success">{{ user.is_active }}</span>
                          </div>
                          <div class="w-25 flex-shrink-0">{{ user.created_at }}</div>
                          <div class="w-25 flex-shrink-0">{{ user.updated_at }}</div>
                      </div>
                    {% endfor %}
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
